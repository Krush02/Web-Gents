<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Us</title>
</head>

<body>
	
		<section>
		<div class="container">
					<form action="https://formspree.io/jason@thewebgents.com" method="POST">
					<!--Grid row-->
					<div class="row">
							<!--Grid column-->
							<div class="col-md-6 pb-3">
									<div class="md-form">
											<input type="text" id="name" name="name" class="form-control" placeholder="Name">
									</div>
							</div>
							<!--Grid column-->
							<div class="col-md-6 pb-3">
									<div class="md-form">
											<input type="text" id="phone" name="phone" class="form-control" placeholder="Phone number">
									</div>
							</div>
							<!--Grid column-->
					</div>
					<!--Grid row-->
					<div class="row">
							<div class="col-md-12 pb-3">
									<div class="md-form">
											<input type="text" id="email" name="email" class="form-control" placeholder="Email">
									</div>
							</div>
					</div>
					<!--Grid row-->
					<div class="row">
							<!--Grid column-->
							<div class="col-md-12 pb-3">
									<div class="md-form">
											<textarea type="text" id="message" name="message" rows="7" class="form-control md-textarea" placeholder="Type your message here..."></textarea>
									</div>
							</div>
							<div class="col-md-12 pb-3">
									<div class="md-form">
											<input type="submit" value="Send" class="">
									</div>
							</div>
					</div>
				</form>
		</div>
	</section>
	
</body>
</html>
